{% extends 'usercenter-base.html' %}
{% load staticfiles %}
{% block title %}用户收藏{% endblock %}
{% block right_content %}
    <div class="right">
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>

            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li class="active"><a href="{% url 'users:user_fave_org' %}">课程机构</a> </li>
                        <li><a href="{% url 'users:user_fav_teacher' %}">授课教师 </a></li>
                        <li><a href="{% url 'users:user_fav_course' %}">公开课程</a></li>
                    </ul>
                </div>
                <div class="messagelist">

                    {% for org in fav_orgs  %}
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'org:home_page' org.id %}">
                                    <img width="160" height="90" src="{{ MEDIA_URL }}{{ org.image }}">
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="{% url 'org:home_page' org.id %}">{{ org.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="{% static 'images/authentication.png' %}">


                                    <img src="{% static 'images/gold.png' %}">

                                </div>
                                <span class="c8 clear">{{ org.address }}</span>
                                <div class="delete jsDeleteFav_org" data-favid="{{ org.id }}"></div>
                            </dd>
                        </dl>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
{% endblock %}

{% block custom_js %}
    <script type="text/javascript">
        $('.jsDeleteFav_course').on('click', function(){
            var _this = $(this),
                favid = _this.attr('data-favid');
            alert(favid)
            $.ajax({
                cache: false,
                type: "POST",
                url: "/org/add_fav/",
                data: {
                    fav_type: 1,
                    fav_id: favid,
                    csrfmiddlewaretoken: "{{ srf_token }}"
                },
                async: true,
                success: function(data) {
                    Dml.fun.winReload();
                }
            });
        });

        $('.jsDeleteFav_teacher').on('click', function(){
            var _this = $(this),
                favid = _this.attr('data-favid');
            $.ajax({
                cache: false,
                type: "POST",
                url: "/org/add_fav/",
                data: {
                    fav_type: 3,
                    fav_id: favid,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                async: true,
                success: function(data) {
                    Dml.fun.winReload();
                }
            });
        });


        $('.jsDeleteFav_org').on('click', function(){
            var _this = $(this),
                favid = _this.attr('data-favid');
            $.ajax({
                cache: false,
                type: "POST",
                url: "/org/add_fav/",
                data: {
                    fav_type: 2,
                    fav_id: favid,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                async: true,
                success: function(data) {
                    Dml.fun.winReload();
                }
            });
        });
    </script>
{% endblock %}
